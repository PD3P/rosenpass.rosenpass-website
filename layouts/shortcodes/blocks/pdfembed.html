{{ $pdfFile := printf "/presentations/slides/%s" .Page.Params.pdf_filename }}

{{ $_hugo_config := `{ "version": 1 }` }}
{{ $col_id := .Get "color" | default "1" }}
{{ $height := .Get "height" | default "auto"  }}
{{/* Height can be one of: auto, min, med, max, full. */}}
<a id="td-block-{{ .Ordinal }}" class="td-offset-anchor"></a>
<section class="td-box td-box--{{ $col_id }} position-relative td-box--gradient td-box--height-{{ $height }} title-box title-box-presentation">
	<div class="container text-center td-arrow-down d-flex">
            <div class="col-3"></div>
		<div class="h4 mb-0 col-6">
			Presentation Slides
		</div>
            <p class="presentation-download"><span class="pt-0 download-button btn-primary"><a href="{{ $pdfFile }}" target="_blank"><i class="fa-solid fa-download"></i></a></span></p>
	</div>
</section>

<object data="{{ $pdfFile }}" type="application/pdf" width="100%" style="height:40vh;" class="presentation-box mt-1">
      <p>Unable to display PDF file. Please download it instead.</p>
</object>
